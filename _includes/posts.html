<!-- Blog post -->
<li class="span4">

  <!-- Blog image -->
  <a href="{{ post.url }}">
    <img src="{{ post.cover_image_url }}" alt="#{post.title}">
  </a>

  <!-- Blog title -->
  <h5>
    {{ post.title }}
    <br/>
    <small>{{ post.date | date_to_long_string }}</small>
  </h5>

  <!-- Blog post description -->
  <div class="post-content">
    {{ post.excerpt }}
  </>

  <!-- Blog read more -->
  <div class="read-more">
    <a href="{{ post.url }}">Read More...</a>
  </div>
</li>
